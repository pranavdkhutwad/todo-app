<div class="container">
    <div class="row mt-3">
        <div class="col-lg-4 col-md-4">
            <app-todo-form
                (addTaskEvt)="handleAdd($event)"
            ></app-todo-form>
        </div>
        <div class="col-lg-8 col-md-8">
            <app-todo-list
                [highPriorities]="highPriorityList"
                [mediumPriorities]="mediumPriorityList"
                [lowPriorities]="lowPriorityList"
            ></app-todo-list>
        </div>
    </div>
</div>
